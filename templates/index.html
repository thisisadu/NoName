{% extends 'base.html' %}

{% block content %}
<article class="post container">
	<div class="post-meta">
    		<span class="post-meta-span date">{{ articles[0].date }}</span>
    		<span class="post-meta-span tag">{{ articles[0].category }}</span>
  	</div>
       	<h1 class="post-title">{{ articles[0].title }}</h1>
	{{ articles[0].content }}
</article>
{% endblock %}
