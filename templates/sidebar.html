<aside id="sidebar" class="open">
  <div id="sidebar-left">
    <a id="sidebar-avatar" href="{{ ABOUTPAGE }}">
	    <img id="sidebar-avatar-img" alt="{{ SITENAME }}" src="/theme/img/avatar.png">
    </a>	

    <div id="sidebar-social">
      <a href="https://github.com/thisisadu" class="sidebar-social-icon github" target="_blank"></a>
      <a href="mailto:877904574@qq.com" class="sidebar-social-icon email"></a>
    </div>
    
    <ul id="sidebar-tags">
      <li class="sidebar-tag active" data-filter="recent">最新文章</li>
      {% for category,articles in categories %}
        <li class="sidebar-tag" data-filter="{{ category }}">{{ category }}</li>
      {% endfor %}
    </ul>
  </div>
	
  <div id="sidebar-right">
    <div id="search-box">
      <input id="search-input" type="text" placeholder="Search" />
    </div>

    <nav id="toc">
      {% for article in articles %}
        <a class="toc-link" data-tags="{{ article.category }}" href="{{ article.url }}">
          {{ article.title }}
        </a>
      {% endfor %}
    </nav>
  </div>
</aside>
